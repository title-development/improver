<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta http-equiv="Content-Type" content="text/html charset=UTF-8"/>
  <title>Email from Home Improve</title>
</head>

<body>

<center style="width:100%; table-layout:fixed">

  <div style="background-color: #fafafa; font-family: 'Trebuchet MS', sans-serif; font-size: 16px;">

    <table border="0"
           cellpadding="0"
           cellspacing="0"
           width="100%"
           style="max-width: 600px">
      <tr>
        <td align="center" width="100%">

          <div
            style="background-color: #ffffff; width: 100%; color: #3d3d3d; box-shadow: 2px 4px 21px -8px rgba(0,0,0,0.8);
           margin-top: 36px; margin-bottom: 36px;">
            <div style="padding: 24px; border: 1px solid #dedede;">

              <a th:href="${siteUrl}">
                <img style="width: 117px; margin: 8px 24px 24px;"
                     th:src="|${logoUrl}|"/>
              </a>

              <div layout:fragment="content"></div>

            </div>
          </div>

        </td>
      </tr>

    </table>

  </div>

  <div layout:fragment="footer"
       style="background-color: #fafafa; color: #a4a4a4; font-family: 'Trebuchet MS', sans-serif;">
    <table border="0"
           cellpadding="0"
           cellspacing="0"
           width="100%" style="font-size: 14px;">
      <tr>
        <td align="center" width="100%" style="font-family: 'Trebuchet MS', sans-serif">
          <div th:text="${homeImproveFullName}" style="margin-bottom: 8px;">.</div>
          <div th:text="${homeImproveStreetAddress}" style="margin-bottom: 8px;"></div>
          <div th:text="${homeImproveAddress}" style="margin-bottom: 16px;"></div>
        </td>
      </tr>
    </table>
  </div>

</center>

</body>

</html>
