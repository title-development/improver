<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templateUser.html}">

<div layout:fragment="content">
  <table border="0"
         cellpadding="0"
         cellspacing="0"
         width="100%"
         style="max-width: 600px;">
    <tr>
      <td align="left" style="font-family: 'Trebuchet MS', sans-serif">

            <div style="text-align: left; margin-bottom: 24px; font-size: 20px;">
              <span th:if="${userName != null}">Hi</span>
              <span th:if="${userName != null}" th:text="${userName + '.'}"></span>
              <span th:utext="${title}"></span>
            </div>
            <div th:utext="${body}" th:style="${'font-size: 16px; white-space: pre-line; text-align: left'}"></div>

            <div th:if="${message != null}" th:utext="${message}" style="margin-bottom: 24px; text-align: left;"></div>

            <table style="margin-bottom: 24px; font-size: 16px; text-align: left">
              <tr>
                <td align="left">Project details:</td>
              </tr>

              <tr>
                <td align="left">
                  <table th:each="quesionAnswer: ${answers}">
                    <tr>
                      <td style="font-weight: bold;" th:text="${quesionAnswer.title}"></td>
                    </tr>
                    <tr th:each="result: ${quesionAnswer.results} ">
                      <td th:text="' - ' + ${result}"></td>
                    </tr>
                  </table>
                </td>
              </tr>

              <tr>
                <td align="left">
              <table style="font-size: 16px;">
              <tr>
                <td style="font-weight: bold;">Location:</td>
              </tr>
              <tr>
                <td th:text="' - ' + ${location.streetAddress + ', ' + location.city + ' ' + location.state + ', ' + location.zip}"></td>
              </tr>
              <tr>
                <td style="font-weight: bold;">Start date:</td>
              </tr>
              <tr>
                <td th:text="' - ' + ${startExpectation}"></td>
              </tr>
              <tr>
                <td style="font-weight: bold;">Notes:</td>
              </tr>
              <tr>
                <td th:text="' - ' + ${notes}"></td>
              </tr>
              </table>
                </td>
              </tr>

            </table>

            <a
              style="display: block; background: #009ede; padding: 12px; text-align: center; border-radius: 8px;
            color: white; font-size: 16px; font-weight: 500; width: max-content; min-width: 180px; text-decoration: none; margin: 0 auto;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.1); cursor: pointer;"
              th:href="${confirmUrl}"
              th:text="${confirmBtnText}"></a>

            <div style="margin-top: 36px; font-size: 12px;">If the button does not work for you, please copy and paste this following URL into your browser:</div>
            <div style="word-break: break-all; font-size: 12px;" th:text="${confirmUrl}"></div>

      </td>
    </tr>
  </table>
</div>

</html>
