<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templateUser.html}">

<div layout:fragment="content">
  <table border="0"
         cellpadding="0"
         cellspacing="0"
         width="100%"
         style="max-width: 600px;">
    <tr>
      <td align="left" style="font-family: 'Trebuchet MS', sans-serif">

            <div style="margin-bottom: 24px; font-size: 20px;">
              <span th:if="${userName != null}">Hi</span>
              <span th:if="${userName != null}" th:text="${userName + '.'}"></span>
              <span th:utext="${title}"></span>
            </div>
            <div th:utext="${body}" th:style="${'font-size: 16px; margin-bottom: 24px; white-space: pre-line; text-align: left'}"></div>

      </td>
    </tr>
  </table>
</div>

</html>
