<div class="container" [cvSpinner]="!initialized" [cvSpinnerSize]="40">

  <h1 class="title">What service do you need?</h1>

  <div class="search-bar">
    <main-search-bar [service]="service" [zipCode]="zipCode" [resetAfterFind]="false" (notMatch)="userSearchService.getSearchResults($event.service)" mainButtonText="SEARCH"></main-search-bar>
  </div>
  <div class="results">
    <ng-container *ngIf="searchResults.length > 0">
      <ng-template ngFor let-service [ngForOf]="searchResults" let-i="index">
        <div class="service">
            <a (click)="projectActionService.openQuestionary(service, zipCode)">{{service.name}}</a>
        </div>
      </ng-template>
      <cv-button-flat class="load-more" *ngIf="searchResults.length > size * page" (click)="loadMore()">Show More</cv-button-flat>
    </ng-container>
    <div class="not-found" *ngIf="searchResults.length == 0 && !loading">We could not find any services from your request</div>
  </div>
</div>
