<div class="ui-g-12" *ngIf="refundActions">
  <p-accordion [multiple]="true" >
    <p-accordionTab header="Refund actions log" [selected]="false">
      <p-table [value]="refundActions"
               [responsive]="true">

        <ng-template pTemplate="header" let-columns>
          <tr>
            <th pSortableColumn="author">
              Author
              <p-sortIcon field="author"></p-sortIcon>
            </th>
            <th pSortableColumn="text">
              Text
              <p-sortIcon field="text"></p-sortIcon>
            </th>
            <th pSortableColumn="created">
              Created
              <p-sortIcon field="created"></p-sortIcon>
            </th>
            <th pSortableColumn="action">
              Action
              <p-sortIcon field="action"></p-sortIcon>
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-row let-columns="columns">
          <tr [pContextMenuRow]="row">
            <td>
              <span>{{row.author}}</span>
            </td>
            <td>
              <span>{{row.text}}</span>
            </td>
            <td>
              {{row.created | date: 'MMM d, y, h:mm a' }}
            </td>
            <td>
              {{row.action}}
            </td>

          </tr>
        </ng-template>

      </p-table>
    </p-accordionTab>
  </p-accordion>
</div>
