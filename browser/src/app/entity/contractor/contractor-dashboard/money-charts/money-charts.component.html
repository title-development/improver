<div class="labels-wrapper">
  <div class="money-spent-count" *ngIf="leadsReport">
    <span>{{chartData.total | currency:'USD':'symbol': '1.0-0'}} <i>per month</i></span>
    <div class="deals">{{chartData?.deals}}
      <ng-container [ngPlural]="chartData.deals">
        <ng-template ngPluralCase="=0">leads</ng-template>
        <ng-template ngPluralCase="=1">lead</ng-template>
        <ng-template ngPluralCase="few">leads</ng-template>
        <ng-template ngPluralCase="other">leads</ng-template>
      </ng-container>
      &nbsp;per month
    </div>
  </div>
  <div class="labels">
    <div class="label">Last 6 months</div>
  </div>
</div>

<div class="chart-wrapper">
  <div class="tooltip-holder" id="tooltip-holder">
    <div class="hidden-holder">
      <div class="chart-holder" *ngIf="leadsReport && leadsReport.past.length > 0">
        <canvas baseChart #chart
                [labels]="chartData.chartLabels"
                [plugins]="barChartPlugins"
                [datasets]="datasets"
                [colors]="chartJsColors"
                [options]="chartJsOptions"
                [chartType]="'line'"></canvas>
      </div>
    </div>
  </div>
  <div *ngIf="!leadsReport">
    No data
  </div>
</div>
