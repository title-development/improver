<form #basicModeForm="ngForm" *ngIf="media">
  <cv-input-field *ngIf="media.sm || media.md || media.lg || media.xlg">
    <cv-field-label>Center (zip code)</cv-field-label>
    <input  #zipCodeControl="ngModel" cv-input type="text" numericMask placeholder="e.g. 10022" name="company-zip-center"
           [(ngModel)]="zipCode" pattern=".{5,}" maxlength="5" required [disabled]="loading"/>
    <button cv-button size="small" type="submit" (click)="setCompanyCenter(zipCodeControl)">Set</button>
  </cv-input-field>
  <cv-input-field >
    <cv-field-label>Radius: {{ radius | number }} miles</cv-field-label>
    <input
           type="range"
           name="radius"
           class="cv-slider"
           required
           #inputRadioControl="ngModel"
           [min]="minCoverageRadius"
           [max]="maxCoverageRadius"
           [step]="coverageRadiusStep"
           (change)="radiusChange(inputRadioControl)"
           [(ngModel)]="radius"
           [disabled]="loading"/>
  </cv-input-field>
</form>
