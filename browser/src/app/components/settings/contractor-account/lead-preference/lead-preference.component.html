<div class="container">
  <div class="row">

    <div class="col-md-3 sm-none xs-none">
      <div class="account-top-line"></div>
      <account-nav></account-nav>
    </div>

    <div class="content-wrapper col-md-9 col-sm-12 account-content-wrapper">

      <div class="account-top-line"></div>
      <div [cvSpinner]="!tradesAndServiceTypes" [cvSpinnerSize]="24" [cvSpinnerBackground]="true">
        <div class="trades-and-services-card card">

          <div class="account-title-wrapper">
            <div class="account-title">Provided Services</div>
            <div class="account-subtitle">Select services you offer and want to receive leads for. Add the entire Trades or select particular Services.</div>
          </div>


          <div class="card-content">

            <services-selector *ngIf="tradesAndServiceTypes" [initialData]="tradesAndServiceTypes"
                               (onInitialized)="selectorInitialized = true"
                               (onUpdate)="onTradesAndServicesChange($event)">
            </services-selector>

          </div>
        </div>
      </div>

      <div class="card subscription-card">
        <subscription></subscription>
      </div>

      <scheduling-availability></scheduling-availability>

    </div>

  </div>
</div>

<layout-footer></layout-footer>
