<div class="dialog-content-wrapper">
    <div class="dialog-content-container">

        <div class="header">
            <mat-icon class="close-modal" color="accent" (click)="close()">clear</mat-icon>
            <div class="header-content">Company Licenses</div>
        </div>

        <div class="spinner-wrapper" *ngIf="spinnerProcessing">
            <mat-progress-spinner
                    class="example-margin"
                    mode="indeterminate"
                    diameter="30">
            </mat-progress-spinner>
        </div>

        <div class="content" *ngIf="!spinnerProcessing">
            <div *ngIf="companyLicenses && companyLicenses.length == 0">
                <span>Include your professional license information here to generate up to three times job requests</span>
            </div>

            <div *ngFor="let license of companyLicenses" class="company-license-item">
                <div class="company-license-content">
                    <div class="company-license-info">
                        <div class="company-license-title">License number:</div>
                        <div class="company-license-value">{{license.number}}</div>
                    </div>
                    <div class="company-license-info">
                        <div class="company-license-title">Expires in:</div>
                        <div class="company-license-value">{{license.expired | date:'MM-dd-yyyy'}}</div>
                    </div>
                    <div class="company-license-info">
                        <div class="company-license-title">Accreditation:</div>
                        <div class="company-license-value">{{license.accreditation}}, {{license.state}}</div>
                    </div>
                </div>

                <div class="company-license-actions">
                    <mat-icon class="company-license-edit" (click)="companyInfoService.openLicenseDialog(license.id)">edit</mat-icon>
                    <mat-icon class="company-license-remove" (click)="companyInfoService.openRemoveLicenseConfirm(license.id)">close
                    </mat-icon>
                </div>
            </div>
            <div [ngClass]="(companyLicenses && companyLicenses.length == 0)? 'no-licenses-button-wrapper': 'buttons-wrapper'">
                <button cv-button type="submit" (click)="companyInfoService.openLicenseDialog()">+ Add license</button>
            </div>
        </div>
    </div>
</div>
