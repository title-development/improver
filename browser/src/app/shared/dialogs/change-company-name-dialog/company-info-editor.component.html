
<div class="dialog-content-wrapper">
    <div class="dialog-content-container">

        <div class="header">
            <mat-icon class="close-modal" color="accent" (click)="close()">clear</mat-icon>
            <div class="header-content">{{properties.title}}</div>
        </div>

        <div class="content">
            <h1>No Implementation</h1>
            <form #companyInfoForm="ngForm"
                  name="companyInfo"
                  (ngSubmit)="saveChanges()">

                <div class="row group-wrapper">

                    <div class="col-xs-12">
                        <cv-input-field>
                            <input cv-input
                                   type="text"
                                   [placeholder]="properties.placeholder"
                                   #value="ngModel"
                                   name="value"
                                   [(ngModel)]="properties.value"
                                   trim
                                   required>
                            <cv-field-error *ngIf="value.dirty || value.touched || companyInfoForm.submitted">
                                <span *ngIf="value.errors?.required">Required</span>
                            </cv-field-error>
                        </cv-input-field>
                    </div>

                </div>

                <div class="buttons-wrapper">
                    <button cv-button-flat flatStyle="dark" type="button" (click)="close()">Cancel</button>
                    <button cv-button [disabled]="" type="submit">Save</button>
                </div>
            </form>
            <!--TODO implement a change of company name-->
        </div>

    </div>
</div>
