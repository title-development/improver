<div class="collapse" [ngClass]="{'collapsed': collapsed}">

  <div class="header" (click)="collapsed = !collapsed">

    <div class="header-left">
      <div class="title">{{title}}</div>
    </div>

    <div class="header-content">
      <ng-content select="[header-content]"></ng-content>
    </div>

    <div class="header-right">
      <i class="imp-icon-angle-right" [@collapsedArrow]="isCollapsed()"></i>
    </div>

  </div>

  <div class="content-wrapper" [@collapsedContent]="isCollapsed()">

    <div class="content">
      <ng-content class="content" select="[content]"></ng-content>
    </div>

  </div>

</div>
